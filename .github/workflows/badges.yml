name: Generate badges

on:
  push:
    branches: [ main ]

jobs:
  generate-badges-on-badges-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Installing dependencies
        run: |
          cd app
          npm install    

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Jest coverage Tests
        run: |
          cd app
          npm run test:coverage

      - name: Build with Maven and Generate JaCoCo Report
        run: |
          mvn clean test jacoco:report -f api/pom.xml -D'logging.level.edu.hawaii.its.holiday=OFF' -D'logging.level.org.springframework=ERROR' -D'spring.main.banner-mode=off'
          mv api/target/ target/

      - name: Create the badges branch if it doesn't exist and Switch to badges branch
        run: |
          branch_name="badges"
          if ! git ls-remote --exit-code origin refs/heads/$branch_name; then
            echo "Branch $branch_name does not exist. Creating it..."
            git config --global user.name 'Groupings Project'
            git config --global user.email 'actions@noreply.its.hawaii.edu'
            git checkout -b $branch_name
            git rm -rf .github
            git rm -rf .
            git commit -m "Remove .github and all other files"
            git push -u origin $branch_name
          else
            echo "Branch $branch_name already exists."
            git switch $branch_name
          fi

      - name: Generating coverage badges
        uses: jpb06/jest-badges-action@latest
        with:
          branches: '*'
          coverage-summary-path: app/coverage/coverage-summary.json
          no-commit: true
          target-branch: badges

      - name: Generate Jacoco Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          coverage-label: junit coverage
          badges-directory: badges
          generate-branches-badge: true

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"

      - name: Commit and push
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          cd badges
          if [[ `git status --porcelain *.svg` ]]; then
            git config --global user.name 'Groupings Project'
            git config --global user.email 'actions@noreply.its.hawaii.edu'
            git add .
            git commit -m "Autogenerated Jest and JaCoCo coverage badge"
            git push
          fi

      - name: Upload Jacoco coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco/
